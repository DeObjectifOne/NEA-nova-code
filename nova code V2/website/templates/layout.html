<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>

    <!--Below are 4 BootStrap CSS libraries I have imported-->
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Bootswatch-->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <!--Databases (CSS)-->
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

    <link rel="stylesheet" 
          href="https://www.w3schools.com/w3css/4/w3.css">
        

</head>
<body>

    <!--code for the navbar that will show up for all webpages-->
    <div class="w3-bar w3-light-grey w3 button w3-mobile">
      <a href="#" class="w3-bar-item w3-button w3 mobile">Home</a>
      <a href="#" class="w3-bar-item w3-button w3 mobile">Login</a>
      <a href="#" class="w3-bar-item w3-button w3 mobile">Logout</a>
      <a href="#" class="w3-bar-item w3-button w3 mobile">Sign-up</a>
      <input
            type="text"
            class="w3-bar-item w3-input w3-white w3-mobile"
            placeholder="Search...">
      <button class="w3-bar-item w3-button w3-green w3-mobile">Search</button>
    </div>

    <!--Below are 4 BootStrap JavaScript libraries I have imported-->
    <!--BootStrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <!--React-Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@2.3.0/dist/react-bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/4HIJp17H5o2a8H3y20K2+HdG6c5J4A/EWn19ZjM" 
            crossorigin="anonymous"></script>
    <!--Databases (JavaScript)-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <!--Popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
            integrity="sha384-O8Vu1pQfjr1qSCV3lfJpEEBqgqPz5/22fy7upS1cz1czcf6lKyt8c4H5MgHOMgC" 
            crossorigin="anonymous"></script>

    <!--importing of JavaScript-->
    <script type="text/javascript"
            src="{{ url_for('static', filename='index.js')}}"></script>
      
</body>
</html>
