{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <br><br>
    <h3 align="center">Log in</h3>
    <br><br>
    <div class="form-group"> 
        <!--Used to input your email-->
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your Email" 
        />
    </div>
    <div class="form-group"> 
        <!--Used to input your password-->
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
        />
    </div>
    <br><br>
    <!--Code for the submit button-->
    <div class="d-flex justify-content-center"> <!--Aligns the code in the center horizontally-->
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</form>
{% endblock %}
